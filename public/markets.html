            z-index: 100;

            border-radius: 16px;

            font-family: inherit;

        .search-icon {

        }

            border-radius: 8px;
            font-weight: 600;
            font-size: 0.85rem;
            border: 1px solid rgba(59, 130, 246, 0.2);

        .table-container {

            border: 1px solid var(--border);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: rgba(255,255,255,0.02);
            padding: 16px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            font-size: 0.9rem;
        }

        tr:last-child td {
            border-bottom: none;
        }

        }

        .asset-cell {

            align-items: center;

            background: #1e293b;

            justify-content: center;
            font-weight: 700;

            font-size: 0.75rem;
            font-weight: 600;
